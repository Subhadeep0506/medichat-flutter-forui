name: Build and Release APK

on:
  push:
    branches:
      - master
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.2"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Get version from pubspec.yaml
        id: get_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          body: |
            ## MediChat Flutter App - Release ${{ steps.get_version.outputs.version }}

            ### ğŸ“± APK Download
            Download the APK file from the assets below.

            ### ğŸ“ Changes
            See commit history for details.

            ### ğŸ”§ Installation
            1. Download the APK file
            2. Enable "Install from Unknown Sources" in your Android settings
            3. Install the APK
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Development Release
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: dev-${{ github.sha }}
          name: Development Build - ${{ steps.get_version.outputs.version }}
          files: build/app/outputs/flutter-apk/app-release.apk
          body: |
            ## ğŸš§ Development Build

            **Commit:** ${{ github.sha }}
            **Version:** ${{ steps.get_version.outputs.version }}

            This is an automated development build from the latest commit on the ${{ github.ref_name }} branch.

            ### ğŸ“± APK Download
            Download the APK file from the assets below.

            âš ï¸ This is a development build and may contain bugs or incomplete features.
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
